<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@300;400&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #f4f6f7;
        --text-color: #2c3e50;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Open Sans', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    input[type="file"]::file-selector-button {
        border: 2px solid #6c5ce7;
        padding: 0.2em 0.4em;
        border-radius: 0.2em;
        background-color: #a29bfe;
        transition: 1s;
    }

    input[type="file"]::file-selector-button:hover {
        background-color: #81ecec;
        border: 2px solid #00cec9;
    }

    .header {
        position: fixed;
        top: 0px;
        left: 0px;
        padding: 10px;
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        width: 100%;
        background: #fff;
    }

    .header img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
        border-radius: 50%;
    }

    .header h2 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        color: var(--primary-color);
    }

    #qrcode {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
    }

    #qrcode::after {
        content: 'â‚¹31';
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--secondary-color);
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    input[type="email"], 
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-family: 'Open Sans', sans-serif;
    }

    .preview-image {
        display: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2980b9;
    }

    label {
        display: block;
        margin-top: 15px;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<div class="header">
    <img src="https://i.ibb.co/r5N9gxC/icon.png">
    <h2>Expense Tracker</h2>
</div>
<div class="container">
    <h2>Scan And Pay</h2>
    <div id="qrcode"></div>
    <form id="paymentForm">
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email:" required>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <img id="preview" class="preview-image" style="display: none;">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    const qrcode = new QRCode(document.getElementById("qrcode"), {
        text: "upi://pay?pa=createprincemahto-2@okaxis&pn=Simpons!&am=31",
        width: 200,
        height: 200
    });

    document.getElementById('image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('preview');
        const reader = new FileReader();

        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'none';
        }

        if (file) {
            reader.readAsDataURL(file);
        }
    });

    document.getElementById('paymentForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const imageFile = document.getElementById('image').files[0];
        const formData = new FormData();
        formData.append('image', imageFile);

        try {
            const imgurResponse = await fetch('https://api.imgur.com/3/image', {
                method: 'POST',
                headers: {
                    'Authorization': 'Client-ID bd8f385a44a4a5f'
                },
                body: formData
            });

            const imgurData = await imgurResponse.json();
            const imageUrl = imgurData.data.link;

            const scriptURL = 'https://script.google.com/macros/s/AKfycbzB_-sGGZ58-6143cIGuvyjyOETlqGiSjtQ-_iN1Pw2OlCE0w9BkFms04LWbf6kc41Fng/exec';
            const response = await fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({
                    email: email,
                    imageUrl: imageUrl,
                    timestamp: new Date().toISOString()
                })
            });

            if (response.ok) {
                window.location.href="success.html";
                this.reset();
                document.getElementById('preview').style.display = 'none';
            } else {
                throw new Error('Failed to submit form');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });
</script>
