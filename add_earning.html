<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    *{ margin: 0; padding: 0; }
    .header { display: flex; align-items: center; padding: 10px; font-family: "Henny Penny", serif; border-bottom: 1px solid #939393; }
    .header h2 { margin: 0px 0px 0px 10px; }
    .header img { width: 40px; height: 40px; border-radius: 125px; }
    input , button { font-family: "Lato", serif; }
    body { font-family: "Lato", serif; }
    #reportSection , .status-message { display: none; }
    #earningsForm { display: flex; align-items: center; justify-content: center; flex-direction: column; }
    .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
    .btn { gap: 10px; display: flex; margin: 10px; }
    h2 { font-family: "Henny Penny", serif; }
    input { padding: 10px 5px 10px 15px; border-radius: 25px; width: 150%; border: none; margin: 10px; outline: none; background: #eee; }
    button { padding: 8px; border: none; width: 130px; color: #fff; background: linear-gradient(135deg, #2563eb, #1d4ed8); }
    #reportSection { flex-direction: column; align-items: center; }
    .button-group { display: flex; flex-direction: row; gap: 10px; margin: 10px; }
    .period-btn { width: 100px; }
    .success { background-color: #dcfce7; color: #166534; padding: 10px; }
    .error { background-color: #fee2e2; color: #991b1b; padding: 10px; }
</style>
<div class="header">
    <img src="https://i.ibb.co/r5N9gxC/icon.png">
    <h2>Expense Tracker</h2>
</div>
<div class="container">
    <div class="main-section">
        <form id="earningsForm">
            <h2>Add Earnings</h2>
                <input type="text" id="source" placeholder="Source: E.g., Salary, Freelance, Business" required>
                <input type="number" id="amount" placeholder="Amount:" required>
            </div>
            <div class="btn">
            <button type="submit">Submit</button>
            <button type="button" class="report-btn" onclick="toggleReportSection()">Generate Report</button>
        </form>
    </div>
    <div id="reportSection">
        <h3>Generate Earnings Report</h3>
        <div class="button-group">
            <button class="period-btn" onclick="generateReport('last_day')">Last Day</button>
            <button class="period-btn" onclick="generateReport('last_month')">Last Month</button>
            <button class="period-btn" onclick="generateReport('last_six_months')">Last 6 Months</button>
        </div>
        </div>
        <div id="statusMessage" class="status-message"></div>
        <div id="totalEarnings" class="total-earnings" style="display: none;"></div>
    </div>
    </div>
</div>

<script>
    function toggleReportSection() {
        const reportSection = document.getElementById('reportSection');
        reportSection.style.display = reportSection.style.display === 'none' ? 'flex' : 'none';
    }

    function showMessage(message, isSuccess) {
        const statusMessage = document.getElementById('statusMessage');
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${isSuccess ? 'success' : 'error'}`;
        statusMessage.style.display = 'flex';
        setTimeout(() => {
            statusMessage.style.display = 'none';
        }, 3000);
    }

    async function generateReport(period) {
        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            showMessage('Please login first', false);
            return;
        }

        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbzvw5jNOnnR5s36pVMEYsJOuYVpLVGMLF0-zRyRYMKVQTAJIguZDeLz0VSO5CRSI6aLuA/exec', {
                method: 'POST',
                body: JSON.stringify({
                    action: 'generate_earnings_report',
                    email: userEmail,
                    period: period
                })
            });

            const result = await response.json();
            showMessage(result.status === 'success' ? 
                'Report has been sent to your email' : 
                'Failed to generate report', 
                result.status === 'success');
        } catch (error) {
            showMessage('Error generating report', false);
            console.error('Error:', error);
        }
    }

    document.getElementById('earningsForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            showMessage('Please login first', false);
            return;
        }

        const source = document.getElementById('source').value;
        const amount = document.getElementById('amount').value;
        const date = new Date().toLocaleDateString();

        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbzvw5jNOnnR5s36pVMEYsJOuYVpLVGMLF0-zRyRYMKVQTAJIguZDeLz0VSO5CRSI6aLuA/exec', {
                method: 'POST',
                body: JSON.stringify({
                    action: 'add_earnings',
                    email: userEmail,
                    earnings: `[${date}, Source: ${source}, Amount: ${amount}]`
                })
            });

            const result = await response.json();
            if (result.status === 'success') {
                showMessage('Earnings added successfully', true);
                this.reset();
                
                if (result.totalEarnings) {
                    const totalEarningsDiv = document.getElementById('totalEarnings');
                    totalEarningsDiv.textContent = `Total Earnings: â‚¹${result.totalEarnings.toFixed(2)}`;
                    totalEarningsDiv.style.display = 'none';
                }
            } else {
                showMessage('Failed to add earnings', false);
            }
        } catch (error) {
            showMessage('Error adding earnings', false);
            console.error('Error:', error);
        }
    });
</script>
